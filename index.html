<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Plays KTaNE Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="title">AccessLevels parser</div>
    <p>Welcome to the AccessLevels parser.</p>
    <p>Select the role you wish to get all users for:</p>
    <div class="roleSelectorContainer">
        <select class="roleSelector">
        </select>
    </div>
    <table class="container">
        <tr>
            <td>
                Select a streamer:<br>
                <select class="streamerSelector">
                    <option value="0"></option>
                    <option value="1">Marksam</option>
                    <option value="2">Strike_Kaboom</option>
                </select><br>
                
                <div class="button">
                    <button onclick="parseStreamer()">Parse</button>
                </div>
            </td>
            <td>
                OR
            </td>
            <td>
                Upload JSON:(coming soon)<br>
                <input class="jsonUpload" type="file"><br>
                <div class="button">
                    <button onclick="parseJson()">Parse</button>
                </div>
            </td>
        </tr>
    </table>
    <p>Output:</p>
    <div class="output"></div>
</body>
</html>
